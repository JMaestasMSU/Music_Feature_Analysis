name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  # Job 1: Multi-Label CNN Tests
  test-cnn:
    name: Test Multi-Label CNN
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy librosa scikit-learn pytest matplotlib seaborn

      - name: Run multi-label CNN tests
        run: |
          cd tests
          python test_multilabel_cnn.py

      - name: Run data augmentation tests
        run: |
          cd tests
          python test_augmentation.py

      - name: Run training pipeline tests
        run: |
          cd tests
          python test_training.py

  # Job 2: Backend API Tests
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest test_api.py -v

      - name: Test API health endpoint
        run: |
          cd backend
          python app.py &
          sleep 5
          curl -f http://localhost:8000/health || exit 1

  # Job 3: FFT Validation
  test-fft:
    name: Test FFT Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install numpy scipy matplotlib

      - name: Run Python FFT validation
        run: |
          cd matlab
          python fft_validation.py

      - name: Validate Parseval's theorem
        run: |
          python -c "
          import numpy as np
          signal = np.random.randn(44100)
          time_energy = np.sum(signal**2)
          fft_mag = np.abs(np.fft.fft(signal))
          freq_energy = np.sum((fft_mag**2)) / len(signal)
          error = abs(time_energy - freq_energy) / time_energy * 100
          print(f'Parseval error: {error:.4f}%')
          assert error < 1, 'FFT validation failed'
          "

  # Job 4: Integration Tests (runs after all other tests pass)
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-cnn, test-backend, test-fft]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install all dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy librosa scikit-learn matplotlib
          cd backend && pip install -r requirements.txt

      - name: Run full test suite
        run: |
          cd tests
          bash run_all_tests.sh

  # Job 5: Code Quality (runs in parallel, non-blocking)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check . || true

      - name: Type check with mypy
        run: mypy --ignore-missing-imports . || true

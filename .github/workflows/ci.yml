name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  # Job 1: Multi-Label CNN Tests
  test-cnn:
    name: Test Multi-Label CNN
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy librosa scikit-learn pytest matplotlib seaborn

      - name: Run multi-label CNN tests
        run: |
          cd tests
          python test_multilabel_cnn.py

      - name: Run data augmentation tests
        run: |
          cd tests
          python test_augmentation.py

      - name: Run training pipeline tests
        run: |
          cd tests
          python test_training.py

  # Job 2: Backend API Tests
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest test_api.py -v

      - name: Test API health endpoint
        run: |
          cd backend
          python app.py &
          sleep 5
          curl -f http://localhost:8000/health || exit 1

  # Job 3: FFT Validation
  test-fft:
    name: Test FFT Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install numpy scipy matplotlib

      - name: Run Python FFT validation
        run: |
          cd matlab
          python fft_validation.py

      - name: Validate Parseval's theorem
        run: |
          python -c "
          import numpy as np
          signal = np.random.randn(44100)
          time_energy = np.sum(signal**2)
          fft_mag = np.abs(np.fft.fft(signal))
          freq_energy = np.sum((fft_mag**2)) / len(signal)
          error = abs(time_energy - freq_energy) / time_energy * 100
          print(f'Parseval error: {error:.4f}%')
          assert error < 1, 'FFT validation failed'
          "

  # Job 4: End-to-End Integration Tests (runs after all other tests pass)
  test-e2e:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: [test-cnn, test-backend, test-fft]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install all dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy librosa scikit-learn matplotlib seaborn
          cd backend && pip install -r requirements.txt

      - name: Start backend API
        run: |
          cd backend
          python app.py &
          sleep 10
          echo "API started"

      - name: Test complete prediction pipeline
        run: |
          python -c "
          import requests
          import numpy as np

          # Test 1: Health check
          r = requests.get('http://localhost:8000/health')
          assert r.status_code == 200, 'Health check failed'
          assert r.json()['status'] == 'healthy', 'API not healthy'
          print('✓ Health check passed')

          # Test 2: Get genres
          r = requests.get('http://localhost:8000/genres')
          assert r.status_code == 200, 'Get genres failed'
          genres = r.json()['genres']
          assert len(genres) > 0, 'No genres returned'
          print(f'✓ Got {len(genres)} genres')

          # Test 3: Feature-based prediction
          features = np.random.randn(20).tolist()
          r = requests.post('http://localhost:8000/predict', json={
              'features': features,
              'return_probs': True,
              'top_k': 3
          })
          assert r.status_code == 200, 'Prediction failed'
          result = r.json()
          assert 'predicted_genre' in result, 'No prediction returned'
          assert result['predicted_genre'] in genres, 'Invalid genre predicted'
          print(f'✓ Prediction: {result[\"predicted_genre\"]} ({result[\"confidence\"]:.2f})')

          # Test 4: Batch prediction
          batch = [
              {'features': np.random.randn(20).tolist(), 'top_k': 1}
              for _ in range(5)
          ]
          r = requests.post('http://localhost:8000/batch-predict', json=batch)
          assert r.status_code == 200, 'Batch prediction failed'
          results = r.json()
          assert len(results) == 5, 'Wrong number of results'
          print(f'✓ Batch prediction: {len(results)} samples processed')

          print('\\n✓ All E2E integration tests passed!')
          "

      - name: Test model info endpoint
        run: |
          curl -f http://localhost:8000/model/info | python -c "
          import sys, json
          data = json.load(sys.stdin)
          assert data['status'] == 'loaded', 'Model not loaded'
          assert data['num_classes'] > 0, 'Invalid num_classes'
          print(f'✓ Model info: {data[\"num_classes\"]} classes on {data[\"device\"]}')
          "

  # Job 5: Code Quality (runs in parallel, non-blocking)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check . || true

      - name: Type check with mypy
        run: mypy --ignore-missing-imports . || true

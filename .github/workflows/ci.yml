name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  test:
    name: Test Multi-Label CNN System
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy librosa scikit-learn pytest

      - name: Run multi-label CNN tests
        run: |
          cd tests
          python test_multilabel_cnn.py

      - name: Run data augmentation tests
        run: |
          cd tests
          python test_augmentation.py

      - name: Run training pipeline tests
        run: |
          cd tests
          python test_training.py

      - name: Run full test suite
        run: |
          cd tests
          bash run_all_tests.sh

      - name: Lint (ruff)
        run: |
          python -m pip install ruff
          ruff check . || true

      - name: Type check (mypy)
        run: |
          python -m pip install mypy
          mypy --ignore-missing-imports . || true
